<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadora de masa molecular</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section class="usuario-resultado">
            <h1>Calculadora de masa molecular</h1>
            <form id="calculadora">
                <label for="compuesto">Ingrese un compuesto químico:</label>
                <input type="text" id="compuesto"> 
                <button type="submit">Calcular</button>
            </form>
            <h3 id="resultado">La masa molecular es:</h3>
            
        
        </section>
        <section class="tabla-de-masas">
            <h1>Masas moleculares de los compuestos químicos</h1>
            <table>
              <tr>
                <th> Símbolo </th>
                <th>Nombre completo</th>
                <th> Masa molecular (g/mol)</th>
              </tr>
              <tr>
                <td> H </td>
                <td> Hidrógeno </td>
                <td> 1.00794 </td>
              </tr>
              <tr>
                <td> He </td>
                <td> Helio </td>
                <td> 4.002602 </td>
                </tr>
                <tr>
                <td> C </td>
                <td> Carbono </td>
                <td> 12.0107 </td>
                </tr>
                <tr>
                <td> N </td>
                <td> Nitrógeno </td>
                <td> 14.00674 </td>
                </tr>
                <tr>
                <td> O </td>
                <td> Oxígeno </td>
                <td> 15.999 </td>
                </tr>
                <tr>
                <td> Na </td>
                <td> Sodio </td>
                <td> 22.98977 </td>
                </tr>
                <tr>
                <td> S </td>
                <td> Azúfre </td>
                <td> 32.065 </td>
                </tr>
                <tr>
                <td> Cl </td>
                <td> Cloro </td>
                <td> 35.4527 </td>
                </tr>
                
             
            </table>
          </section>
          <script src="script.js"></script>

          
    </body>
</html>
